<!DOCTYPE html>
<html>
<head>
<title> Browser Composer </title>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<link rel="stylesheet" href="css/example.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/jquery.min.js"> </script>

<!-- audio attempt 1 -->
<script type="text/javascript" src="js/nexusUI.js" ></script>
<script type="text/javascript" src="js/Tone.js" ></script>

<!-- audio attempt 2 -->
<script src="http://mohayonao.github.io/timbre.js/timbre.js"></script>
<script src="http://mohayonao.github.io/timbre.js/src/extras/keyboard.js"></script>

<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="mainjs.js"></script>

</head>

<body>
<div class="container">
	<h4> Window </h4>
	<div class="row">
        <!--- This column contains the main editing box -->
		<div class="col-md-7">
			<div id="gridbox"></div>
		</div>

		<div class="col-md-5">
        <!--- This column contains edit palletes-->
			<ul class="nav nav-tabs">
				<li><a data-toggle="tab" href="#keys">Keys</a></li>
				<li class="active"><a data-toggle="tab" href="#mode">Mode</a></li>
				<li><a data-toggle="tab" href="#menu2">Playback</a></li>
			</ul>
			<div class="tab-content">
				<div id="keys" class="tab-pane fade">
					<h3>Keys</h3>
					<ul>
						<li>Z: write mode</li>
						<li>X: select mode</li>
						<li>C: copy mode</li>
						<li>W/E: shrink/grow note</li>
					</ul>


                    <button type="button" id="PlayMusic" class="btn btn-primary">Play Music</button>
                    <button type="button" id="AddGrid" class="btn btn-primary">Add grid</button>

				</div>
				<div id="mode" class="tab-pane fade in active">
					<h3>Mode</h3>
					<br>
					Analysis
					<div id="meter">
						<div class="radio">
						    <label><input type="radio" name="optradio">Invertible</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio">Canon</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio">Option 3</label>
						</div>
					</div>
					<br>
					Meter
					<div id="meter">
						<div class="radio">
    						<label><input type="radio" name="optradio" value=0>Duple</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio" value=1>Triple</label>
						</div>
					</div>
					Track
					<div id="Track">
						<div class="radio">
						<label><input type="radio" name="optradio" value=0>Free</label>
						</div>
						<div class="radio">
						<label><input type="radio" name="optradio" value=1>1</label>
						</div>
						<div class="radio">
						<label><input type="radio" name="optradio" value=2>2</label>
						</div>
					</div>

				</div>
				<div id="menu2" class="tab-pane fade">
					<h3>Grids</h3>
                    <body>
                    <header>Here's the grids</header>
                    <nav>
                        <ul id="GridboxArray">

                        </ul>
                    </nav>
				</div>
            </div>
		</div>
	</div>
</div>
</body>




</html>
