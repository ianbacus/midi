<!DOCTYPE html>
<html>
<head>
<title> Browser Composer </title>

<link rel="stylesheet" href="css/example.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="timbre.js"></script>

<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="mainjs.js"></script>

</head>

<body>
<div class="container">
	<h4> Window </h4>
	<div class="row">

        <div class="col-md-9">
            <!--- This column contains the main editing box -->
            <div id="gridboxContainer">
                <div id="gridbox"></div>
            </div>
        </div>
        <div class="col-md-3">
        <!--- This column contains edit palletes-->
			<ul class="nav nav-tabs">
				<li><a data-toggle="tab" href="#keys">Keys</a></li>
				<li class="active"><a data-toggle="tab" href="#mode">Mode</a></li>
				<li><a data-toggle="tab" href="#menu2">Playback</a></li>
			</ul>
			<div class="tab-content">
				<div id="keys" class="tab-pane fade">
					<h3>Keys</h3>
					<ul>
						<li>ctrl+Z: Undo</li>
						<li>shift+Z: Redo</li>
						<li>Z: Write mode</li>
						<li>X: Select mode</li>
						<li>C: Copy selected note(s)</li>
						<li>D: Delete selected note(s)</li>
					</ul>


                    <button type="button" id="PlayMusic" class="btn btn-primary">Play Music</button>
                    <button type="button" id="AddGrid" class="btn btn-primary">Add grid</button>

				</div>
				<div id="mode" class="tab-pane fade in active">
					<h3>Mode</h3>
					Analysis
					<div class="form-group" id="Analysis">
						<div class="radio">
						    <label><input type="radio" name="optradio" value=0>Invertible (10th)</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio" value=0>Invertible (12th)</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio" value=0>Invertible (15th)</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio" value=1>Canon</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio" value=2>Free</label>
						</div>
					</div>
					Playback Options
					<div class="form-group" id="Playback">
						<div class="radio">
    						<label><input type="radio" name="optradio2" value=0>Solo</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio2" value=1>Chords</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio2" value=2>Suspensions</label>
						</div>
					</div>
					Track
					<div class="form-group"  id="Track">
						<div class="radio">
						<label><input type="radio" name="optradio3" value=0>Free</label>
						</div>
						<div class="radio">
						<label><input type="radio" name="optradio3" value=1>1</label>
						</div>
						<div class="radio">
						<label><input type="radio" name="optradio3" value=2>2</label>
						</div>
					</div>

				</div>
				<div id="menu2" class="tab-pane fade">
					<h3>Grids</h3>
                    <body>
                    <header>Here's the grids</header>
                    <nav>
                        <ul id="GridboxArray">

                        </ul>
                    </nav>
				</div>
            </div>
		</div>
    </div>
</div>
</body>




</html>
